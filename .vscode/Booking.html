<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" typ="txt/css" href="Grid.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>CSS Grid</title>
  </head>
  <body>
    <div class="Containers">
       <div class="header">
            <div class="logo"></div>
            <div class="choice">
              <h2 class="val">NOW PLAYING</h2>
              <h2 class="val">COMMING SOON</h2>
              <h2 class="val">ABOUT US</h2>
            </div>    
        </div>
        <div class="maincontent">
          <div class="input-box">  
          <form id="confirmBooking">
            <h1>BOOKING INFO</h1>
             <div class="input">
              <input type="text" placeholder="Full Name" required>
             </div>
             <div class="input">
              <input type="text" placeholder="Email" required>
             </div>
             <div class="input">
              <input type="text" placeholder="Phone number" required>
             </div>
             <div class="seats">
              <label for="seats">SEATS:</label>
              <div class="seat-numbers">
                <div class="selected-seats" onload="populateSelectedSeats(this)"></div>
              </div>
             </div>
             <button onclick="confirmBooking()">Book Now!</button>            
            </form>
          </div>
       </div>        
    </div>
    <script src="Cinema.js"></script>
  </body>
</html>
